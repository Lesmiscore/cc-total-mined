<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仮想通貨の総採掘量計算機</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="calc.js"></script>
    <script>
        $(function () {
            $("#halving,#height,#initReward").keyup(function () {
                const halving = parseInt($("#halving").val());
                const height = parseInt($("#height").val());
                const initReward = parseInt($("#initReward").val());
                $("#result").text(calcTotalSimply(halving, height, initReward));
            });
            $("#halving,#height,#initReward,#maxCoins").keyup(function () {
                const halving = parseInt($("#halving").val());
                const height = parseInt($("#height").val());
                const initReward = parseInt($("#initReward").val());
                const maxCoins = parseInt($("#maxCoins").val());
                // only NaN will be true
                if (maxCoins != maxCoins) {
                    $("#omake").text("");
                } else {
                    const percent = calcTotalSimply(halving, height, initReward) / maxCoins * 100;
                    $("#omake").text(`全採掘率: ${percent}%`);
                }
            });
        });
    </script>
    <style>
        .parent {
            position: relative;
            height: 200px;
        }

        .inner {
            width: 300px;
            height: 100px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;
        }

        input {
            height: 30px;
        }

        pre {
            font-family: "courier new", courier, monospace;
            font-size: 1cm;
        }
    </style>
</head>

<body class="parent">
    <form id="a" class="inner">
        <p>半減期</p>
        <input type="number" name="halving" id="halving" />
        <p>現在のブロックの高さ</p>
        <input type="number" name="height" id="height" />
        <p>高さ#0での報酬</p>
        <input type="number" name="initReward" id="initReward" />
        <p>計算結果</p>
        <code>
            <pre id="result"></pre>
        </code>
        <h3>おまけ</h3>
        <p>最大数量</p>
        <input type="number" name="maxCoins" id="maxCoins" />
        <code>
            <pre id="omake"></pre>
        </code>
    </form>
</body>

</html>
